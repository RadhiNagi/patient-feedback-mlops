name: ML Pipeline CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Test the code
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data preparation
        run: python -m src.data_prep

      - name: Train model
        run: python -m src.train_model

      - name: Run tests
        run: python -m pytest tests/ -v

  # Job 2: Build Docker image
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t patient-mlops:${{ github.sha }} .

      - name: Verify Docker image
        run: docker images patient-mlops

  # Job 3: Model quality gate
  model-quality-gate:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data preparation
        run: python -m src.data_prep

      - name: Train model
        run: python -m src.train_model

      - name: Check model quality
        run: |
          python -c "
          import json
          with open('models/metrics.json') as f:
              metrics = json.load(f)
          accuracy = metrics['accuracy']
          f1 = metrics['f1_weighted']
          print(f'Model Accuracy: {accuracy}')
          print(f'Weighted F1: {f1}')
          if accuracy < 0.70:
              raise ValueError(f'DEPLOYMENT BLOCKED: Accuracy {accuracy} is below 0.70 threshold!')
          if f1 < 0.65:
              raise ValueError(f'DEPLOYMENT BLOCKED: F1 {f1} is below 0.65 threshold!')
          print('âœ… Model quality gate PASSED - safe to deploy!')
          "
